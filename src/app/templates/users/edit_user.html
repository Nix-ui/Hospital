{% extends 'base.html' %}
{% block title %} Editar usuario {% endblock %}
{% block header %}
{%include 'header.html' %}
{% endblock %}
{% block body %}
<section class="py-16 container mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-12">Registrar Usuario</h2>
    <form class="bg-white p-8 rounded-lg shadow-md" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
                Nombre
            </label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" value="{{usuario['nombre']}}" class="border border-gray-300 rounded-lg w-full py-2 px-3 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="apellido">
                Apellido
            </label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido" value="{{usuario['apellido']}}" class="border border-gray-300 rounded-lg w-full py-2 px-3 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Correo Electrónico
            </label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" value="{{usuario['email']}}" class="border border-gray-300 rounded-lg w-full py-2 px-3 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Contraseña
            </label>
            <input type="password" id="password" name="password" placeholder="********" class="border border-gray-300 rounded-lg w-full py-2 px-3 focus:outline-none focus:border-blue-500" required>
        </div>
        
        <div class="flex items-center justify-center">
            <button type="submit" class="bg-blue-800 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700">
                Registrar
            </button>
        </div>
    </form>
</section>
{% endblock %}
{% block footer %}
{%include 'footer.html' %}
{% endblock %}
